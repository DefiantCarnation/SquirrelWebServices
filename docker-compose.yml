version: '2'

services:
  web:
    image: squirrel-web-docker:4.5
    ports:
      - "3010:3010"
    links: 
      - db
      - dbredis
    command: npm start
  db:
    image: squirrel-db-docker:1.2
    ports: 
      - "8888:8888"
    command: npm start
  dbredis: 
    image: squirrel-redis
    ports: 
      - "3333:3333"
    links:
      - redis
      - db 
    command: npm start
  redis: 
    image: redis
    ports: 
      - "6379"
